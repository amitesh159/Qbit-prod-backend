# ============================================================================
# DATABASES (External Services - Not managed by Render)
# ============================================================================
# Note: MongoDB Atlas and Redis Cloud are external services.
# You need to:
# 1. Create a MongoDB Atlas cluster (free tier available)
# 2. Create a Redis Cloud instance (free tier available)
# 3. Add connection strings to Render environment variables
